name: Deploy Mistica Catalog

on:
  release:
    types: [published]
  workflow_dispatch:
        inputs:
            commit_to_deploy:
                description: 'Changeset'
                required: false
                default: ''

jobs:
  deploy-mistica-catalog:
    name: Deploy Mistica Catalog
    runs-on: self-hosted-novum-mac

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: RubyGems Cache
        uses: actions/cache@v2.1.4
        with:
          path: vendor/bundle
          key: mistica-ios-gems-${{ hashFiles('Gemfile.lock') }}
          restore-keys: |
            mistica-ios-gems-
          
      - name: Carthage Cache
        uses: actions/cache@v2.1.4
        id: carthage-cache
        with:
          path: Carthage
          key: mistica-ios-carthage-${{ hashFiles('Cartfile.resolved') }}
          restore-keys: |
            mistica-ios-carthage-
      
      - name: Setup Ruby
        run: |
          export RBENV_ROOT=/usr/local/rbenv
          export PATH="${RBENV_ROOT}/bin:$PATH"
          rbenv install 2.6.0 -s
          rbenv local 2.6.0
      
      - name: Bundle Install
        run: |
          gem install bundle
          bundle config path vendor/bundle
          bundle install
                
      - name: Setup the needed external dependencies 
        run:  bundle exec fastlane setup

      # Missing step: Install profiles

      - name: Build Mistica catalog and upload to AppCenter 
        run:  bundle exec fastlane build_and_deploy_mistica_catalog
        env:
          APPCENTER_API_TOKEN: ${{ secrets.APPCENTER_API_TOKEN }}


